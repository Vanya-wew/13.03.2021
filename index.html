<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" name="style.css">
</head>
<body>
    <form>
        <fieldset>
          <legend>Ваше ФИО</legend>
          <label>
            Имя
            <input type="text" name="username" />
          </label>
          <label>
            Фамилия
            <input type="email" name="email" />
          </label>
          <label>
             <br> Дата рождения <br>
              <input type="date" name="date">
          </label>
        </fieldset>
        <label>
            <fieldset>
                <legend>Ваш пол</legend>
                <label>
                  <input type="radio" name="sex" value="male">
                  мужской
                </label>
                <label>
                  <input type="radio" name="sex" value="female">
                  женский
                </label>
                <label>
                  <input type="radio" name="sex" value="no">
                  оно
                </label>
              </fieldset>  
        </label>
      
        <fieldset>
          <legend>Your favourite programming language</legend>
          <label>
            <input type="checkbox" name="language" value="python">
            Python
          </label>
          <label>
            <input type="checkbox" name="language" value="js">
            JavaScript
          </label>
          <label>
            <input type="checkbox" name="language" value="ruby">
            Ruby
          </label>
        </fieldset>
      
        <fieldset>
          <legend>I want to receive</legend>
          <label>
            <input type="checkbox" name="newsletter" value="weekly">
            The weekly newsletter
          </label>
          <label>
            <input type="checkbox" name="newsletter" value="company_offers">
            Offers from the company
          </label>
          <label>
            <input type="checkbox" name="newsletter" value="associated_offers">
            Offers from associated companies
          </label>
        </fieldset>
      
        <button type="submit">Subscribe</button>
      </form>
</body>
</html>
